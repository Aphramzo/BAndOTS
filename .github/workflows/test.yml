name: Test PR

on:
  pull_request:
    branches: - main

jobs:
  lint-and-test-pr:
    name: "Lint and Test PR"
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: test
        run: yarn test
